<h1>Mensajes</h1>
<hr>
<!-- 31. Interfaz visual de los mensajes nuevos -->
<div id="chat-mensajes">
   <li class="list-group-item"
      *ngFor="let msg of mensajes" >
       {{ msg.de }} {{ msg.cuerpo }}
   </li>
</div>

<!-- 29. Interfaz visual para enviar mensajes -->
<form (ngSubmit)="enviar()">
   <input type="text" 
          name="texto" 
          [(ngModel)]="texto"
          class="form-control chat-input"
          placeholder="Mensaje..."
          autocomplete="off"
          autofocus>

</form>
